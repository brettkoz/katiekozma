<div class="container-fluid text-center appContainer">
  <div class="text-center formContainer">
  <form class="form-signin">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" required class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" required class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-outline-secondary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
